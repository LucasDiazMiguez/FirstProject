<!-- Listas de Definiciones: <dl>, <dt> y <dd>
    La etiqueta <dl>  nos indica que dentro de ella, entre ella y su cierra, va a ir una definición
    La etiqueta <dt> seria el título o el nombre que le pondremos a la cosa que vamos a definir
    La etiqueta <dd> nos dice que dentro de ésta irá la definición

Ejemplo:


<dl>

<dt>Aquí va el término que definiremos</dt>

<dd>Y aquí dentro irá la definición propiamente dicha.</dd>

</dl>
-->
