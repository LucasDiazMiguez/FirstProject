<p>Este es un elemento de bloque</p>
<!-- estos elementos si vos pones uno arriba del otro ddsps aparece asi en el navegador "reserva todo el tamaño en la pantalla"
ul,article,figure, etc son elementos de bloque -->
<p>
    <small></small>
    <strong></strong> 
    <!-- strong: texto más importante  -->
    <em></em>
    <!-- estas enfatizando algo -->
    <cite></cite>
    <!-- para citar -->
    <dfn></dfn>
    <!-- para definir-->
    <code></code>
    <!-- para poner código -->
    <data></data>
    <!-- para rellenar con datos -->
    <br>
    <!-- salto de linea -->
    <wbr>
        <!-- si la palabra es muy larga para que si llega au n borde baje toda la palabra -->
    <span></span>
    <!-- no significa nada, pero te sirve como contenedor como div para luego con css modificarlo. ejemplo ponerle colorcito -->
    <q></q>
    <!-- q de quotes, es como citas -->
    <sup></sup>
    <!-- seria como si pusieras x eleveado a la 2 -->
    <sub></sub>
    <!-- seria como si pusieras x sub 2 -->
    <time></time>
    <!-- es para poner el tiempo, en lugares donde es necesario cuando el tiempo es muy importante -->
    <mark></mark>
    <!-- es para remarcar un pedazo de texto o algo -->
    <a href=""></a>
    <!--  -->
</p>

<!--  RECORDAR QUE TODOS LOS ELEMTNOS DE LINEA VAN DENTRO DE UN PARRAFO,INCLUYENDO EL A HREF -->
<span>este es un elemento de linea</span>  
<!--  Se va ubicando uno al lado del otro.
Los elementos de línea no pueden estar huérfanos, siempre tienen que estar con elementos de bloque -->
