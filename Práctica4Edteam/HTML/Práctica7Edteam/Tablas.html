<!--  una tabla es muy similar a una hoja de cálculo de excel -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas dogggg</title>
</head>
<body>
    <h1>Tablas </h1>
    <table>
<!--  th se usa para encabezados, y necesita ir encerrado en el elemento  thead. Pero si usas un Thead, necesitas un elemento Tbody para meter todo el cuerpo. -->
  <!--Tr significa TaableRow-  -->
        <thead>
                <tr>
                    <th>Lunes</th>
                    <th>Martes </th>
                    <th>Miércoles</th>
                    <th>Jueves </th>
                    <th>Viernes</th>
                </tr>
        </thead>
        
        <tbody>
                <tr>
                    <td> perro </td>
                    <td>gato </td>
                    <td>ballena</td>
                    <td>tiranosaurio</td>
                    <td>tucán</td>
                </tr>
                <tr>
                    <td> 1 am </td>
                    <td> 2 am </td>
                    <td> 3 am </td>
                    <td> 4 am </td>
                    <td> 5 am </td>
                </tr>
         </tbody> 
          <tfoot>
            <tr>
                <td>Cantidad de tiempo</td>
                <td>perritos</td>
                <td>gatos</td>
            </tr>

          </tfoot>
    </table>
</body>
</html>
